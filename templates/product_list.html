{% extends 'base.html' %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Product List</h1>

    <div class="flex justify-end mb-4">
        <a href="{% url 'main:product_create' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            Create New Product
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Title</th>
                    <th class="py-2 px-4 border-b">Detail</th>
                    <th class="py-2 px-4 border-b">Unit</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ product.title }}</td>
                    <td class="py-2 px-4 border-b">{{ product.detail }}</td>
                    <td class="py-2 px-4 border-b">{{ product.unit.title }}</td>
                    <td class="py-2 px-4 border-b">
                        <div class="flex">
                            <a href="{% url 'main:product_detail' product.id %}" class="text-blue-500 hover:underline mr-2">View</a>
                            <a href="{% url 'main:product_update' product.id %}" class="text-yellow-500 hover:underline mr-2">Edit</a>
                            <a href="{% url 'main:product_delete' product.id %}" class="text-red-500 hover:underline">Delete</a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td class="py-2 px-4 border-b text-center" colspan="4">No products found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
