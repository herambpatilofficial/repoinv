{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto py-8">
    <h2 class="text-2xl font-bold mb-4">Create Purchase</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4">
        <label for="product" class="block text-sm font-medium text-gray-700">Product:</label>
        <select class="form-select mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" id="product" name="product">
          {% for product in products %}
            <option value="{{ product.id }}">{{ product.title }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-4">
        <label for="vendor" class="block text-sm font-medium text-gray-700">Vendor:</label>
        <select class="form-select mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" id="vendor" name="vendor">
          {% for vendor in vendors %}
            <option value="{{ vendor.id }}">{{ vendor.full_name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-4">
        <label for="qty" class="block text-sm font-medium text-gray-700">Quantity:</label>
        <input type="number" class="form-input mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" id="qty" name="qty" step="0.01">
      </div>
      <div class="form-group hidden">
        <label for="total_amt">Total Amount:</label>
        <input type="number" class="form-control" id="total_amt" name="total_amt" step="0.01" value="0" readonly>
      </div>
      <div class="form-group hidden">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01" readonly>
      </div>
      <div class="mt-8 flex items-center justify-end">
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Create</button>
        <a href="{% url 'main:purchase_list' %}" class="px-4 py-2 ml-4 text-gray-600 rounded-md hover:bg-gray-100">Cancel</a>
      </div>
    </form>
  </div>
