{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-4">
  <h2 class="text-2xl font-bold mb-4">Expense Details</h2>
  <table class="table-auto w-full bg-white border border-gray-300">
    <thead>
      <tr>
        <th class="py-2 px-4 bg-gray-100 border-b">Title</th>
        <th class="py-2 px-4 bg-gray-100 border-b">Detail</th>
        <th class="py-2 px-4 bg-gray-100 border-b">Amount</th>
        <th class="py-2 px-4 bg-gray-100 border-b">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="py-2 px-4 border-b">{{ expense.title }}</td>
        <td class="py-2 px-4 border-b">{{ expense.detail }}</td>
        <td class="py-2 px-4 border-b">Rs. {{ expense.amount }}</td>
        <td class="py-2 px-4 border-b">{{ expense.date }}</td>
      </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <a href="{% url 'main:expense_list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md mr-2 hover:bg-gray-400 hover:text-gray-900">Back to Expenses</a>
    <a href="{% url 'main:expense_update' expense.pk %}" class="px-4 py-2 bg-blue-500 text-white rounded-md mr-2 hover:bg-blue-600">Edit Expense</a>
    <a href="{% url 'main:expense_delete' expense.pk %}" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Delete Expense</a>
  </div>
</div>
{% endblock %}
