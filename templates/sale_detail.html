{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-4">
  <h2 class="text-2xl font-bold mb-4">Sale Details</h2>
  <table class="table-auto w-full bg-white border border-gray-300">
    <thead>
      <tr>
        <th class="py-2 px-4 bg-gray-100 border-b">Product</th>
        <th class="py-2 px-4 bg-gray-100 border-b">Quantity</th>
        <th class="py-2 px-4 bg-gray-100 border-b">Price</th>
        <th class="py-2 px-4 bg-gray-100 border-b">Total</th>
      </tr>
    </thead>
    <tbody>
      {% for sale_item in sale_items %}
      <tr>
        <td class="py-2 px-4 border-b">{{ sale_item.product.title }}</td>
        <td class="py-2 px-4 border-b">{{ sale_item.qty }}</td>
        <td class="py-2 px-4 border-b">{{ sale_item.price }}</td>
        <td class="py-2 px-4 border-b">{{ sale_item.total_amt }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="mt-4">
    <a href="{% url 'main:sale_list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md mr-2 hover:bg-gray-400 hover:text-gray-900">Back to Sales</a>
    <a href="{% url 'main:sale_update' sale.pk %}" class="px-4 py-2 bg-blue-500 text-white rounded-md mr-2 hover:bg-blue-600">Edit Sale</a>
    <a href="{% url 'main:sale_delete' sale.pk %}" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Delete Sale</a>
  </div>
  <div class="mt-4">
    <a href="{% url 'main:bill_generation' sale.pk %}" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Generate Bill</a>
  </div>
  
</div>
{% endblock %}
