{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-2xl font-bold mb-4">Customer Details</h2>
  <div class="bg-white shadow-md rounded-lg p-6">
    <h5 class="text-xl font-semibold mb-2">{{ customer.customer_name }}</h5>
    <p class="text-gray-600 mb-2">Mobile: {{ customer.customer_mobile }}</p>
    <p class="text-gray-600 mb-4">Email Address: {{ customer.customer_address }}</p>
    <div class="flex">
      <a href="{% url 'main:customer_update' customer.id %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded mr-2">Edit</a>
      <a href="{% url 'main:customer_delete' customer.id %}" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">Delete</a>
    </div>
  </div>
</div>
{% endblock %}
