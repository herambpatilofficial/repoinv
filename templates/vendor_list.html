{% extends 'base.html' %}

<style>
  {% comment %} Align td to center {% endcomment %}

</style>

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Vendors</h1>

  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-700 border-collapse">
      <thead>
        <tr>
          <th class="border-b px-4 py-2 bg-gray-100 text-left">Full Name</th>
          <th class="border-b px-4 py-2 bg-gray-100 text-left">Address</th>
          <th class="border-b px-4 py-2 bg-gray-100 text-left">Mobile</th>
          <th class="border-b px-4 py-2 bg-gray-100 text-left">Dashboard</th>
        </tr>
      </thead>
      <tbody>
        {% for vendor in vendors %}
          <tr>
            <td class="border-b px-4 py-2">{{ vendor.full_name }}</td>
            
            <td class="border-b px-4 py-2">{{ vendor.address }}</td>
            <td class="border-b px-4 py-2">{{ vendor.mobile }}</td>
            <td class="border-b px-4 py-2">
              <a href = "/vendor_dashboard/{{vendor.id}}"><button type="submit" class="bg-blue-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded mr-2">{{ vendor.full_name }}'s Dashboard</button></a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td class="border-b px-4 py-2 text-center" colspan="5">No vendors found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
