{% extends 'base.html' %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Update Product</h1>

  <form action="{% url 'main:product_update' product.id %}" method="post" class="max-w-md">
    {% csrf_token %}
    <div class="mb-4">
      <label for="title" class="block font-semibold">Title:</label>
      <input type="text" name="title" id="title" class="w-full border border-gray-300 rounded py-2 px-3" value="{{ product.title }}">
    </div>

    <div class="mb-4">
      <label for="detail" class="block font-semibold">Detail:</label>
      <textarea name="detail" id="detail" class="w-full border border-gray-300 rounded py-2 px-3">{{ product.detail }}</textarea>
    </div>

    <div class="mb-4">
      <label for="unit" class="block font-semibold">Unit:</label>
      <select name="unit" id="unit" class="w-full border border-gray-300 rounded py-2 px-3">
        {% for unit in units %}
          <option value="{{ unit.id }}" {% if unit.id == product.unit.id %}selected{% endif %}>{{ product.unit.title }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-4">
      <label for="price" class="block font-semibold">Price:</label>
      <input type="number" name="price" id="price" class="w-full border border-gray-300 rounded py-2 px-3" value="{{ product.price }}">
    </div>

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
      Update Product
    </button>
  </form>
{% endblock %}
